  <div class="commerce">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <div id="form-container">

            <div class="page-header text-center">
              <h2>Payment Steps</h2>
              <ul class="noo-header-filter" data-option-key="filter">
                <li>
                  <a ui-sref-active="active" ui-sref="home.payment.address"><span class="fa fa-map-marker fa-2x"></span>Address</a>

                <li >

              <div id="form-views" ui-view></div>

          </div>
